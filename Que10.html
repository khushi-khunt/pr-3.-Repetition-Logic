<!-- 10.Write javascript program to calculate factorial of a number using while loop. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        var num = parseInt(prompt("Enter Any Number :- "));

        var i=1 ;
        var fact=1

        while(i<=num) {
            fact=fact*i
            i++
        }

        document.write(`<h1>${`factorial number is ${fact} `}</h1>`);
     
    </script>
</body>
</html>
