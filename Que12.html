<!-- 12.Write javascript program Check weather num is prime or not using while loop -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var num = parseInt(prompt("Enter any number :-"));
        var flag = 0;
        var i = 2;

        while (i < num) {
            if (num % i == 0) {
                flag = 1;
                break;
            }
            i++;
        }
        if (flag == 1) {
            document.write("<h1>Not Prime number....</h1>");
        }
        else {
            document.write("<h1>Prime number....</h1>");
        }
    </script>

</body>

</html>
