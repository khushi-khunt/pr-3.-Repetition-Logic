<!-- 14. Weite javascript pattern print using while loop
           1 
         1 2 1
       1 2 3 1 2
     1 2 3 4 1 2 3
   1 2 3 4 5 1 2 3 4 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        var i = 1;
        while (i <= 5) {
            s = 4;
            while (s >= i) {
                document.write(`&nbsp&nbsp`);
                s--;
            }
            j = 1;
            while (j <= i) {
                document.write(`${j}`);
                j++;
            }
            k = 1;
            while (k < i) {
                document.write(`${k}`);
                k++;
            }
            i++;
            document.write(`<br>`);
        }
    </script>
</body>

</html>
