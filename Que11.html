<!-- 11.Write javascript program Check weather num is prime or not using for loop -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var n = parseInt(prompt(`Enter any number :-`));

        var flag = 0;

        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                flag = 1;
                break;
            }
        }
        if (flag == 1) {
            document.write(`<h1>Not a Prime Number...</h1>`);
        }
        else {
            document.write(`<h1>Prime Number...</h1>`);
        }
    </script>

</body>

</html>
